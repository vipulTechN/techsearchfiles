<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHI Company Data</title>
  <link rel="shortcut icon" href="./img/shi-logo-png-50-50pixel.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="company_assets.php" method="post" role="form">
    <div class="form">
      <div class="brand-logo"><img src="./img/propdetlogo.png" alt=""></div>
      <div class="brand-title">Search Homes India</div>

      <div class="input-container ic1">
        <input name="Employeename" class="input" type="text" placeholder=" " required />
        <div class="cut cut-short3"></div>
        <label for="Employeename" class="placeholder">Employee name</label>
      </div>

      <div class="input-container ic2">
        <input name="EmployeeId" class="input" type="text" placeholder=" " required/>
        <div class="cut cut-short2"></div>
        <label for="EmployeeId" class="placeholder">Employee Id</label>
      </div>

      <div class="input-container ic2">
        <input name="PhoneNo" class="input" type="text" max="10" placeholder=" " required/>
        <div class="cut cut-short"></div>
        <label for="Phone No." class="placeholder">Personal No.</label>
      </div>

      <div class="input-container ic2">
        <input name="CurrentProject" class="input" type="text" placeholder=" " required/>
        <div class="cut cut-short1"></div>
        <label for="CurrentProject" class="placeholder">Current Project</label>
      </div>

      <div class="input-container ic4">
        <h5>Current Location :-</h5>
        <input type="radio" name="Location" value="Bangalore" required>
        <label for="Bangalore">Bangalore</label><br>
        <input type="radio" name="Location" value="Hyderadad" required>
        <label for="Hyderadad">Hyderadad</label> <br>
        <input type="radio" name="Location" value="Chennai" required>
        <label for="Chennai">Chennai</label>
      </div>

      <div class="input-container ic3">
        <h5>Company's Laptop :-</h5>
        <input type="radio" name="CompanyLappy" value="Yes" required>
        <label for="Yes">Yes</label><br>
        <input type="radio" name="CompanyLappy" value="NO" required >
        <label for="No">No</label>
      </div>
      
      <div class="input-container ic4">
        <h5>Laptop Brand :-</h5>
        <input type="radio" name="LaptopType" value="Dell" required>
        <label for="Dell">Dell</label><br>
        <input type="radio" name="LaptopType" value="HP" required>
        <label for="HP">HP</label> <br>
        <input type="radio" name="LaptopType" value="Thinkpad" required>
        <label for="Thinkpad">Thinkpad</label>
      </div>

      <div class="input-container ic2">
        <input name="LaptopSerialNo" class="input" type="text" placeholder=" " required/>
        <div class="cut cut-short1"></div>
        <label for="LaptopSerialNo" class="placeholder">Laptop Product Id</label>
        <p style="font-weight: 600; color: #1faac9; text-align: center; font-size: 12px; margin-top: 3px;" >Go to > this Pc > RightClick > Properties > Product Id </p>
      </div>

      <div class="input-container ic3" style="margin-top: 35px;">
        <h5>Company's Laptop Charger :-</h5>
        <input type="radio" name="LappyCharger" value="Yes" required>
        <label for="Yes">Yes</label><br>
        <input type="radio" name="LappyCharger" value="NO" required>
        <label for="No">No</label>
      </div>

      <div class="input-container ic3">
        <h5>Company's Laptop Mouse :-</h5>
        <input type="radio" name="LappyMouse" value="Yes" required>
        <label for="Yes">Yes</label><br>
        <input type="radio" name="LappyMouse" value="NO" required>
        <label for="No">No</label>
      </div>
  
      <div class="input-container ic3">
        <h5>Company's Sim Card :-</h5>
        <input type="radio" name="Sim" value="Yes" required>
        <label for="Yes">Yes</label><br>
        <input type="radio" name="Sim" value="NO" required>
        <label for="No">No</label>
      </div>

      <div class="input-container ic2">
        <input name="Date" class="input" type="date" placeholder=" " required/>
        <div class="cut cut-short4"></div>
        <label for="Date" class="placeholder" style="font-size: 16px; font-weight:800; color:#65657b;">Date:-</label>
      </div>

      <button type="submit" class="submit" >submit</button>
    </div>
  </form>
</body>
</html>
